<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Formulário de Validação</h1>
    <form id="meuFormulario">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required><br><br>

        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required><br><br>

        <button type="submit">Submeter</button>
    </form>

    <p id="mensagem"></p>

    <script>
        document.getElementById("meuFormulario").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita o envio do formulário

            const campoA = parseFloat(document.getElementById("campoA").value);
            const campoB = parseFloat(document.getElementById("campoB").value);
            const mensagem = document.getElementById("mensagem");

            if (campoB > campoA) {
                mensagem.textContent = "Formulário válido: O valor de B é maior que A.";
                mensagem.className = "success";
            } else {
                mensagem.textContent = "Formulário inválido: O valor de B deve ser maior que A.";
                mensagem.className = "error";
            }
        });
    </script>
</body>
</html>
